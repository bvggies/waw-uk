<header class="header" style="background-color: #00bda1 !important;">
    <div class="header-wrapper">
        <!-- Mobile Menu Toggle -->
        <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <!-- Top Row -->
        <div class="header-top">
            <!-- Logo Section -->
            <a href="/" class="logo-section" aria-label="Home - WiFAI">
                <div class="logo-icon">
                    <img src="/assets/wawlogo-peach.png" alt="WiFAI Logo" style="height: 60px; width: auto;">
                </div>
                <div class="logo-text">
                    <div class="logo-line-1" style="color: #ffffff !important;">WiFAI</div>
                    <div class="logo-line-2" style="color: #ffffff !important;">Women in Food & Agribusiness Innovation</div>
                    <div class="logo-line-3" style="color: #ffffff !important;">UK–Africa Corridor</div>
                </div>
            </a>

            <!-- Divider -->
            <div class="header-divider"></div>

            <!-- Date Section -->
            <div class="date-section">
                <div class="event-date">June 2026</div>
                <div class="event-location">London, UK</div>
                <!-- Countdown Timer -->
                <div class="countdown-timer" id="countdown-timer">
                    <div class="countdown-item">
                        <span class="countdown-number" id="days">0</span>
                        <span class="countdown-label">Days</span>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="hours">0</span>
                        <span class="countdown-label">Hours</span>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="minutes">0</span>
                        <span class="countdown-label">Min</span>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="seconds">0</span>
                        <span class="countdown-label">Sec</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <nav class="main-nav" id="main-nav">
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/about-us">About</a></li>
                <li><a href="/speakers">Speakers</a></li>
                <li><a href="/exhibition">Exhibit</a></li>
                <li><a href="/experience">Experience</a></li>
                <li><a href="/our-sponsors">Partners</a></li>
                <li><a href="/media">Media</a></li>
                <li><a href="/travel-info">Travel</a></li>
                <li><a href="/faq">FAQ</a></li>
                <li><a href="/contact-us">Contact</a></li>
                <li class="nav-actions">
                    <a href="/pre-register" class="btn-pre-register">Register for Summit</a>
                    <a href="/our-sponsors" class="btn-sponsor">Become a Sponsor</a>
                </li>
            </ul>
            <button class="close-menu" aria-label="Close menu">×</button>
        </nav>
    </div>
</header>
