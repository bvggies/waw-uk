<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pre-Register for WAW London - Women in Agribusiness Week London 2026. Join us 21st to 27th September 2026 in London, UK.">
    <title>Pre-Register - WAW London - Women in Agribusiness Week London 2026</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

        <!-- Header Placeholder - Loaded from components/header.html -->
    <div id="header-placeholder"></div>

    <main id="main-content">
        <section class="page-hero">
            <div class="row-bg-wrap" style="background-color: #1b203e; padding: 80px 0;">
                <div class="container">
                    <h1 style="color: #ffffff; font-size: 48px; font-weight: 900; text-align: center; margin: 0;">Pre-Register</h1>
                </div>
            </div>
        </section>

        <section class="page-content" style="padding: 80px 0; background: #ffffff;">
            <div class="container">
                <div style="max-width: 700px; margin: 0 auto;">
                    <div style="background: #f8f9fa; padding: 50px; border-radius: 8px;">
                        <h2 style="color: #1b203e; font-size: 32px; font-weight: 700; margin-bottom: 30px; text-align: center;">Join Us for Women In Agric Business Week 2026</h2>
                        <p style="color: #666; font-size: 18px; line-height: 1.8; margin-bottom: 40px; text-align: center;">
                            12th-17th October 2026 | London
                        </p>
                        <form style="display: flex; flex-direction: column; gap: 25px;">
                            <div>
                                <label for="first-name" style="display: block; color: #1b203e; font-weight: 600; margin-bottom: 8px;">First Name</label>
                                <input type="text" id="first-name" name="first-name" required style="width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 4px; font-size: 16px; font-family: inherit;">
                            </div>
                            <div>
                                <label for="last-name" style="display: block; color: #1b203e; font-weight: 600; margin-bottom: 8px;">Last Name</label>
                                <input type="text" id="last-name" name="last-name" required style="width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 4px; font-size: 16px; font-family: inherit;">
                            </div>
                            <div>
                                <label for="email" style="display: block; color: #1b203e; font-weight: 600; margin-bottom: 8px;">Email Address</label>
                                <input type="email" id="email" name="email" required style="width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 4px; font-size: 16px; font-family: inherit;">
                            </div>
                            <div>
                                <label for="company" style="display: block; color: #1b203e; font-weight: 600; margin-bottom: 8px;">Company (Optional)</label>
                                <input type="text" id="company" name="company" style="width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 4px; font-size: 16px; font-family: inherit;">
                            </div>
                            <div>
                                <label for="job-title" style="display: block; color: #1b203e; font-weight: 600; margin-bottom: 8px;">Job Title (Optional)</label>
                                <input type="text" id="job-title" name="job-title" style="width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 4px; font-size: 16px; font-family: inherit;">
                            </div>
                            <div>
                                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                                    <input type="checkbox" name="newsletter" style="width: 20px; height: 20px;">
                                    <span style="color: #666; font-size: 14px;">I would like to receive updates about Women In Agric Business Week</span>
                                </label>
                            </div>
                            <button type="submit" class="nectar-button accent-color" style="width: 100%; margin-top: 20px; padding: 16px;">
                                <span>Pre-Register Now</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

        <!-- Footer Placeholder - Loaded from components/footer.html -->
    <div id="footer-placeholder"></div>

    <script src="../components/load-components.js"></script>
    <script src="../script.js"></script>
</body>
</html>
